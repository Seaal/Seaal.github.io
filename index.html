<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Heaven Mockup</title>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/font-awesome.min.css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div ng-app="eloHeaven">
            <div ng-controller="searchController as search">
                <h1>Search for a mentor!</h1>

                <form ng-submit="search.search(search.searchString)">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Search..." ng-model="search.searchString" />
                        <input type="submit" class="hidden-submit" />
                    </div>
                </form>


                <div class="row">
                    <div class="col-lg-12 col-md-12" ng-repeat="mentor in search.mentors">
                        <eh-mentor-card mentor="mentor"></eh-mentor-card>
                    </div>
                </div>
            </div>
        </div>

        <hr />
        <footer>
            <p>&copy; Elo Heaven Angular Mockup - For testing purposes only!</p>
        </footer>
    </div>

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/moment.js"></script>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-moment.js"></script>
    <script type="text/javascript" src="App/app.module.js"></script>
    <script type="text/javascript" src="App/Shared/seaal.module.js"></script>
    <script type="text/javascript" src="App/Shared/starRating.directive.js"></script>
    <script type="text/javascript" src="App/Shared/starRating.service.js"></script>
    <script type="text/javascript" src="App/mentorCard.directive.js"></script>
    <script type="text/javascript" src="App/profilePicture.directive.js"></script>
    <script type="text/javascript" src="App/search.service.js" ></script>
    <script type="text/javascript" src="App/search.controller.js"></script>
</body>


</html>
